<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <h2>Contact Us</h2>

  <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="ea4ed182-7748-41cf-9213-6835b3c5b513">
    <label>Name:</label>
    <input type="text" placeholder="Name here" name="name">

    <label>Email:</label>
    <input type="email" name="email" placeholder="example@gmail.com" required>

    <label>Message:</label>
    <textarea name="message" id="message" placeholder="Your message here" required></textarea>

    <!-- Redirect after success -->
    <input type="hidden" name="redirect" value="thankYou.html">

    <button type="submit">Send Message</button>



  </form>

  <script defer></script>
</body>

</html>
